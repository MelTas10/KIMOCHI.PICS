<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimochi.pics | File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-pink: #ffd6e0;
            --pastel-blue: #c4e4ff;
            --pastel-purple: #e0d6ff;
            --pastel-green: #d6ffe0;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--pastel-pink);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b9d;
            margin-bottom: 1.5rem;
        }
        
        .upload-area {
            border: 3px dashed #aaa;
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #ff6b9d;
            background: rgba(255, 214, 224, 0.3);
        }
        
        #file-input {
            display: none;
        }
        
        .btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #ff4785;
            transform: translateY(-2px);
        }
        
        .anime-girl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            transition: opacity 0.5s;
        }
        
        .loading {
            display: none;
            margin: 1rem 0;
        }
        
        .loading-bar {
            height: 5px;
            background: linear-gradient(90deg, #ff6b9d, #c4e4ff);
            border-radius: 5px;
            animation: loading 2s infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .result {
            margin-top: 1rem;
            word-break: break-all;
        }
        
        .result a {
            color: #ff6b9d;
            text-decoration: none;
        }
        
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kimochi.pics ‚ú®</h1>
        <p>Upload your files and share them with the world!</p>
        
        <div class="upload-area" id="upload-area">
            <p>üìÅ Drag & drop files here or click to select</p>
            <input type="file" id="file-input">
        </div>
        
        <button class="btn" id="upload-btn">Upload</button>
        
        <div class="loading" id="loading">
            <p>Uploading...</p>
            <div class="loading-bar"></div>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <img class="anime-girl" id="anime-girl" src="" alt="Anime Girl">
    
    <script>
        // Anime girls rotation
        const girls = [
            "https://files.catbox.moe/mc1yub.png",
            "https://files.catbox.moe/q0njjx.png",
            "https://files.catbox.moe/0qbkl3.png",
            "https://files.catbox.moe/e17iyc.png",
            "https://files.catbox.moe/rpcsff.png",
            "https://files.catbox.moe/9tyauh.png",
            "https://files.catbox.moe/fcnus0.png",
            "https://files.catbox.moe/3vnr1x.png"
        ];
        
        let currentGirl = 0;
        const animeGirl = document.getElementById("anime-girl");
        
        function changeGirl() {
            currentGirl = (currentGirl + 1) % girls.length;
            animeGirl.src = girls[currentGirl];
            
            // Randomize next change time (3-10 sec)
            setTimeout(changeGirl, 3000 + Math.random() * 7000);
        }
        
        // Initial girl
        animeGirl.src = girls[0];
        setTimeout(changeGirl, 5000);
        
        // File upload logic
        const uploadArea = document.getElementById("upload-area");
        const fileInput = document.getElementById("file-input");
        const uploadBtn = document.getElementById("upload-btn");
        const loading = document.getElementById("loading");
        const result = document.getElementById("result");
        
        uploadArea.addEventListener("click", () => fileInput.click());
        
        uploadArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = "#ff6b9d";
            uploadArea.style.background = "rgba(255, 214, 224, 0.3)";
        });
        
        uploadArea.addEventListener("dragleave", () => {
            uploadArea.style.borderColor = "#aaa";
            uploadArea.style.background = "transparent";
        });
        
        uploadArea.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = "#aaa";
            uploadArea.style.background = "transparent";
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
            }
        });
        
        uploadBtn.addEventListener("click", async () => {
            if (!fileInput.files.length) return;
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);
            
            loading.style.display = "block";
            result.innerHTML = "";
            
            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <p>File uploaded! üéâ</p>
                        <p><a href="${data.url}" target="_blank">${data.url}</a></p>
                    `;
                } else {
                    result.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (err) {
                result.innerHTML = `<p style="color: red;">Upload failed: ${err.message}</p>`;
            } finally {
                loading.style.display = "none";
            }
        });
    </script>
</body>
</html>
